<div class="row" *ngIf="game">
    <div class="content col-lg-12">
        <app-team-box-score [isLoading]="isLoading" [team]="game.local" [typeTeam]="'LOCAL'"></app-team-box-score>
        <app-team-box-score [isLoading]="isLoading" [team]="game.visitor" [typeTeam]="'VISITOR'"></app-team-box-score>
    </div>
</div>
