<div class="site-content pt-0 pb-0" *ngIf="!isLoading">
    <div class="container-fluid bg-white text-center p-4">
        <img src="assets/images/loading/basket-loading4.gif" class="p-4">
    </div>
</div>
<ng-container *ngIf="isLoading">
    <app-team-heading [team]="team" [oidChampionship]="oidChampionship"></app-team-heading>
    <div class="site-content">
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-container>
