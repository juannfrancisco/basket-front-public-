<div class="container">

        <div class="card card--has-table">
                <div class="card__header card__header--has-btn">
                    <h4>Latest Results</h4>
                    <!-- Result Filter -->
                    <ul class="team-result-filter">
                        <li class="team-result-filter__item">
                            <select class="form-control input-xs">
                                <option>Ascending</option>
                                <option>Descending</option>
                            </select>
                        </li>
                        <li class="team-result-filter__item">
                            <button type="submit" class="btn btn-default btn-outline btn-xs card-header__button">Filter Latest Results</button>
                        </li>
                    </ul>
                    <!-- Result Filter / End -->
                </div>
                <div class="card__content">
                    <div class="table-responsive">
                        <table class="table table-hover team-result">
                            <thead>
                                <tr>
                                    <th class="team-result__date">Fecha</th>
                                    <th class="team-result__vs">Versus</th>
                                    <th class="team-result__score">Resultado</th>
                                    <th class="team-result__status">Status</th>
                                    <th class="team-result__points">HI Points</th>
                                    <th class="team-result__rebounds">HI Rebounds</th>
                                    <th class="team-result__assists">HI Assists</th>
                                    <th class="team-result__steals"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let game of games">
                                    <td class="team-result__date">{{game.date | date }}</td>
                                    <td class="team-result__vs">
                                        <div class="team-meta">
                                            <figure class="team-meta__logo">
                                                <img src="assets/images/samples/logos/sharks_shield.png" alt="">
                                            </figure>
                                            <div class="team-meta__info">
                                                <h6 class="team-meta__name">{{game.nameTeam}}</h6>
                                                <span class="team-meta__place">{{game.nameTeam}}</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="team-result__score"><span class="team-result__game">W</span> {{game.localScore}}-{{game.visitorScore}}</td>
                                    <td class="team-result__status">{{game.type}}</td>
                                    <td class="team-result__points">- </td>
                                    <td class="team-result__rebounds"> - </td>
                                    <td class="team-result__assists"> - </td>
                                    <td class="team-result__steals">
                                            <button type="button" class="btn btn-default btn-outline btn-xs card-header__button" (click)="viewGame(game)">Ver Partido</button>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    
</div>
