<div class="card card--clean">
    <header class="card__header card__header--has-filter">
        <h4>Equipos</h4>
        <ul *ngIf="isLoading" class="category-filter category-filter--featured">
            <li class="category-filter__item">
                <div class="spinner" role="spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </li>
        </ul>
    </header>
</div>
<div class="card">
    <app-loading-nest *ngIf="isLoading"></app-loading-nest>
    <div class="card__content">
        <div class="posts__inner">
            <div class="posts__excerpt">
                <ul class="products products--grid">
                    <!-- Product #0 -->
                    <li class="product__item product__item--color-1 card" *ngFor="let team of teams">
                        <div class="product__img">
                            <div class="product__img-holder">
                                <div class="product__bg-letters">{{team.alias}}</div>
                                <div class="product__slider">
                                    <div class="product__slide">
                                        <div class="product__slide-img">
                                            <img src="assets/images/samples/logo-alchemists--sm.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="product__content card__content">
                            <header class="product__header">
                                <div class="product__header-inner">
                                    <h2 class="product__title">
                                        <a routerLink="/{{championship.oid}}/teams/{{team.oid}}">{{team.name}}</a>
                                    </h2>
                                </div>
                            </header>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
